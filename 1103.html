<html>
    <head>
    <title>漸變,字型及陰影</title>
    <style>    
#d1 {
   width:200px;
   height:200px;
   background-color: red;
   transition: width 1s, background 2s;
}
#d1:hover {
    width:400px;
    height:200px;
    background-color: yellow;
}
#d2 {
    margin:10px 0px;
    font-size: 30px;
    font-family: sans-serif;/* 無襯線體,黑體,圓體*/

}
#d3 {
    margin:10px 0px;
    font-size: 50px;
    font-family: serif;/* 襯線體,明體,楷體,橫細豎組*/
    font-weight: normal;
}
#d4 {
    margin:10px 0px;
    font-size: 50px;
    font-family: monospace;/* 等寬字體*/
}
#d5 {
    width:200px;
    box-shadow: red 0px 0px 30px 100px;
}
#d6 {width: 200px;
color: white; text-shadow:  red 0px 0px 3px;
}
#d7 {
   width:200px;
   height:50px;
   background: linear-gradient(90deg, red, white, blue) ;
   transition: width 2s,
}
#d7:hover {
    width:400px;
    height:50px;
    background: yellow;
}
</style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">abcdefghi<br>ABCDEF<br>鳳新高中</div>
    <div id="d3">abcdefghi<br>ABCDEF<br>鳳新高中</div>
    <div id="d4">abcdefghi<br>ABCDEF<br>鳳新高中</div>
    <div id="d5">abcdefghi<br>ABCDEF<br>鳳新高中</div>
    <div id="d6">abcdefghi<br>ABCDEF<br>鳳新高中</div>
    <div id="d7"></div>
</body>
</html>
